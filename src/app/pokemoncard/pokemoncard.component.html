<!-- data + modal -->
  <div class="single-pokemon" >
    <div (click)="openModal(pokemon, modalContent)">
      <h3 class="pokemon_name">{{ pokemonName }}</h3>
      <img
        class="pokemon_image"
        alt="{{ pokemonName }}"
        src="{{ pokemonImage }}"
      />
    </div>
  </div>
<ng-template #modalContent>
  <div class="modal-content">
    <div class="modal-header">
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modalService.dismissAll()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="pokemon-name-modal">{{ selectedPokemon?.name }}</div>
      <img
        class="pokemon-image-modal"
        alt="{{ selectedPokemon?.name }}"
        src="{{ selectedPokemon?.url }}"
      />
      <div class="abilites">
        <div class="ability" *ngFor="let pokemon of selectedPokemon?.abilities">
          <div>{{ pokemon }}</div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
